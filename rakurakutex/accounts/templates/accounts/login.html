{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    

    {% if form.errors  %}
     <div class="alert alert-danger" role="alert">
       <p>Your usernamne and password didn't match. Please try again.</p>
     </div>
    {% endif %}


    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static '/css/signin.css' %}" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form action="{% url 'login' %}" method="post" role="form" class="form-signin">
        {% csrf_token %}
        <div class="input-group" style="margin-bottom:10px">
          <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
          <input id="id_username" class="form-control" name="username" type="text" value="" maxlength="256" placeholder="Username" aria-describedby="sizing-addon1" autofocus required/> {# ② #}
        </div>
        <div class="input-group" style="margin-bottom:10px">
          <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
          <input id="id_password" class="form-control" name="password" type="password" value="" maxlength="256" placeholder="Pasword" aria-describedby="sizing-addon1" required/> {# ② #}
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
